    <audio data-key="74" src="short-percussive-clap-one-shot.wav"></audio>

    <audio data-key="72" src="075961_skrillex-snare-90185.mp3"></audio>
    <audio data-key="65" src="open-bright-hi-hat-3.wav"></audio>
    <audio data-key="78" src="punchy-kick.wav"></audio>

    

    <script>
        window.addEventListener('keydown', function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if (!audio) return; 
            audio.currentTime = 0; 
            audio.play(); 
            key.classList.add('playing'); 
        }); 

        function removeTransition(e) { 
            console.log(e)
           if(e.propertyName !== 'transform') return; 
           console.log(e.propertyName)
        }
        
        const keys = document.querySelectorAll('.key'); 
        keys.forEach(key => addEventListener('transitionend', removeTransition)); 


    </script>
</body>
